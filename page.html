<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chifoumi - Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
    <div class="container">
        <h1>Chifoumi League</h1>
        <!-- Zones d'affichage -->
        <div class="zones">
            <div id="playerChoice" class="zone"></div>
            <div id="computerChoice" class="zone"></div>
        </div>

        <!-- Affichage des scores -->
        <div class="scores">
            <div id="playerScore" class="score">Score Joueur: 0</div>
            <div id="computerScore" class="score">Score Ordinateur: 0</div>
        </div>

        <!-- Choix du joueur -->
        <div class="buttons">
            <button onclick="playerChoice(1)">Pierre</button>
            <button onclick="playerChoice(2)">Feuille</button>
            <button onclick="playerChoice(3)">Ciseaux</button>
        </div>

        <!-- Bouton reset -->
        <button class="reset-button" onclick="resetGame()">RÃ©initialiser</button>
    </div>

    <script src="page.js"></script>
</body>
</html>
